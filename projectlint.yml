ruleset:
    name: Project Lint
    rules:
        "Executables only in 'bin' folder":
            expression: (item.type == 'file' or item.type == 'link') and item.extension == ''
            include:
                - bin
        "PHP files only in 'src' folder":
            expression: item.type == 'file' and item.extension == 'php'
            include:
                - src
        "PHP files only in 'tests' folder":
            expression: item.type == 'file' and item.extension == 'php'
            include:
                - tests
